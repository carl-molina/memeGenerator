<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator 1.0</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/quartz/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <br>
    <h1>Meme Generator 2.0</h1>
    <p><i>Don't let your memes be dreams... generate them.</i> -Someone, probably</p>
    <form action="" id="add-meme">
      <div class="form-group">
        <label for="image-url">Image URL:</label>
        <input type="url" class="form-control input-box" placeholder="What's the URL? (Must be valid img link)" name="image-url">
      </div>
      <div class="form-group">
        <label for="text-on-top">Text On Top</label>
        <input type="text" class="form-control input-box" placeholder="(Optional) What's the top text?" name="text-on-top">
      </div>
      <div class="form-group">
        <label for="text-center">Center Text</label>
        <input type="text" class="form-control input-box" placeholder="(Optional) What's the center text?" name="text-center">
      </div>
      <div class="form-group">
        <label for="text-on-bottom">Text On Bottom</label>
        <input type="text" class="form-control input-box" placeholder="(Optional) What's the bottom text?" name="text-on-bottom">
      </div>
      <button type="submit" class="btn btn-primary meme-button"><i class="fa-solid fa-bullhorn fa-flip-horizontal"></i> CREATE <i class="fa-solid fa-fire"></i> MEME <i class="fa-solid fa-bullhorn"></i></button>
    </form>
  </div>

  <div id="meme-area" class="col-12"></div>

  <script src="https://kit.fontawesome.com/2ee711966a.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
